<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        #list-container {
            margin-left: auto;
            margin-right: auto;
   
}
.bold {
    font-weight: bold;
}
        
    </style>
</head>
<body>
    <!-- <div id="list-container"> -->
        <div id="list-container">        
        <h1>Anjara Fanompoana Isan-Tsabata</h1>
        <!-- The fetched data will be populated here -->
      </div>
    <ul class="lists">

    </ul>
<script>
  


async function fetchData() {
  try {
    const response = await fetch("https://sheets.googleapis.com/v4/spreadsheets/1jCaJigMqi3sSmw1Y13ZV0wCmRQZ3PF3YkD4MCu_cyDs/values/APIC?alt=json&key=AIzaSyCmERnqacZ3WTdnvTL5IrfWyjoM48U7STI");
    const data = await response.json();
    const listContainer = document.getElementById("list-container");
    const entete=data['values'][0];
    var h1 = document.createElement('h2');
        var text="Daty : "+data['values'][1][0];
        h1.textContent=text;
        listContainer.appendChild(h1);

    for(let j = 1; j < data['values'].length; j++) {
        var ul = document.createElement("ul");

        
        data['values'][j].forEach((item,i) => {  
            
            if (i!==0) {

                var li = document.createElement("li");  
                let span1= `<p><span id="entete">${entete[i]} :      </span>+${item}</span></p>`;
                //var span=$(span1);
                li.textContent = span1; //entete[i]+" : "+item;
                ul.appendChild(li);  
            }
 

            i+=1;    
            

        }

        );
        listContainer.appendChild(ul);
  
        var h1 = document.createElement('h2');
            var text="Daty : "+data['values'][j+1][0];
            h1.textContent=text;

            listContainer.appendChild(h1);


    }

  } catch (error) {
    console.error("Error fetching data:", error);
  }
  
}

fetchData();

</script>


</body>
</html>
