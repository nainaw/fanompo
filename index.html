<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanompoana isan-tsabata</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .print-btn { background: #27ae60; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 15px; }
        
        .container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 1100px; box-sizing: border-box; }
        
        /* SCROLL WRAPPER */
        .table-wrapper { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; position: relative; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 800px; }
        
        /* STICKY FIRST COLUMN LOGIC */
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            z-index: 10;
            width: 180px;
            background-color: #f8f9fa !important;
            border-right: 2px solid #3498db;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        th { background: #2c3e50 !important; color: white !important; padding: 15px; border-bottom: 2px solid #34495e; font-size: 0.9rem; z-index: 11; }
        /* Special z-index for the top-left corner cell */
        th:first-child { z-index: 12; background: #2c3e50 !important; border-right: 2px solid #3498db; }

        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; font-size: 0.95rem; }
        .task-name { font-weight: bold; text-align: left !important; color: #2c3e50; }

        tr:nth-child(even) td { background-color: #fafbfc; }

        @media print {
            .print-btn { display: none; }
            .table-wrapper { overflow: visible; }
            th:first-child, td:first-child { position: static; box-shadow: none; border-right: 1px solid #eee; }
        }
    </style>
</head>
<body>
    <button class="print-btn" onclick="window.print()">ðŸ“¥ Imprimer / PDF</button>
    <div class="container">
        <div class="table-wrapper">
            <table id="scheduleTable"></table>
        </div>
    </div>
    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/1YA0q-J7ArOKkcRS0sz6-2DMz6Hwe18emmJpR2nyyGME/gviz/tq?tqx=out:csv&sheet=Dashboard";
        async function loadSchedule() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split("\n").map(row => row.split(","));
                let tableHTML = "";
                rows.forEach((row, index) => {
                    const cleanRow = row.filter(cell => cell.replace(/"/g, '').trim() !== "");
                    if (cleanRow.length < 2) return;
                    tableHTML += "<tr>";
                    cleanRow.forEach((cell, i) => {
                        const tag = index === 0 ? "th" : "td";
                        const className = (i === 0 && index !== 0) ? "task-name" : "";
                        tableHTML += `<${tag} class="${className}">${cell.replace(/"/g, '')}</${tag}>`;
                    });
                    tableHTML += "</tr>";
                });
                document.getElementById("scheduleTable").innerHTML = tableHTML;
            } catch (e) { console.error(e); }
        }
        loadSchedule();
    </script>
</body>
</html>
