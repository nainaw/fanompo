<html>
<head></head>
<body>
    <div id="custom-list">
    <script>
       $(function() {
  const url = 'https://drive.google.com/file/d/1G4P0Sxd6BblM5-sZjwEY_ch0yp_ckeKH/view';

  $.getJSON(url, data => {
    console.log(data.feed.entry);
    
    data.feed.entry.forEach(item => {
      const post = {
        date: item['gsx$date']['$t'],
        name: item['gsx$name']['$t'],
        url: item['gsx$imageurl']['$t'],
      };

      $('#custom-list').append(`
        <li>
          <img src="${post.url}" />
          <h2>${post.name}</h2>
          <p>${post.date}</p>
        </li>
    `);
    });
  });
});
    </script>
</body>
</html>
