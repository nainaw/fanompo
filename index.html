<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('http://https://sheets.googleapis.com/v4/spreadsheets/1jCaJigMqi3sSmw1Y13ZV0wCmRQZ3PF3YkD4MCu_cyDs/values/APIC?alt=json&key=AIzaSyCmERnqacZ3WTdnvTL5IrfWyjoM48U7STI', function(data) {

        var text = `Date: ${data.values}<br>
                    Time: ${data.range}<br>`


        $(".mypanel").html(text);
    });
    </script>

</body>
</html>
