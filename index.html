<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanompoana isan-tsabata</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .print-btn { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 1100px; box-sizing: border-box; }
        .header-flex { display: flex; flex-direction: column; align-items: center; text-align: center; border-bottom: 3px solid #3498db; padding-bottom: 15px; margin-bottom: 20px; }
        h2 { color: #2c3e50; margin: 0 0 5px 0; text-transform: uppercase; font-size: 1.6rem; }
        #timestamp { font-size: 0.9rem; color: #7f8c8d; font-style: italic; }

        /* TABLE WRAPPER */
        .table-wrapper { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; position: relative; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 700px; }
        
        /* GENERAL HEADER STYLE */
        th { background: #2c3e50 !important; color: white !important; padding: 15px; border-bottom: 2px solid #34495e; font-size: 0.85rem; -webkit-print-color-adjust: exact; }
        
        /* STICKY COLUMN (Data Rows) */
        td:first-child {
            position: sticky;
            left: 0;
            z-index: 9;
            width: 135px;
            background-color: #f8f9fa !important;
            border-right: 2px solid #3498db;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }

        /* THE CORNER FIX (Top-Left Cell) */
        th:first-child {
            position: sticky;
            left: 0;
            z-index: 12; /* Highest layer */
            width: 135px;
            background-color: #2c3e50 !important; /* Force dark background */
            color: white !important; /* Force white text */
            border-right: 2px solid #3498db;
        }

        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; font-size: 0.9rem; color: #34495e; }
        .task-name { font-weight: bold; text-align: left !important; color: #2c3e50; }
        tr:nth-child(even) td { background-color: #fafbfc; }

        @media print {
            .print-btn { display: none; }
            th:first-child, td:first-child { position: static; width: auto; background-color: transparent !important; color: inherit; border-right: 1px solid #eee; box-shadow: none; }
            th { background-color: #2c3e50 !important; color: white !important; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>
    <button class="print-btn" onclick="window.print()">ðŸ“¥ Imprimer / Enregistrer en PDF</button>
    <div class="container">
        <div class="header-flex">
            <h2>Anjara Fanompoana isan-tsabata</h2>
            <div id="timestamp"></div>
        </div>
        <div class="table-wrapper">
            <table id="scheduleTable"></table>
        </div>
    </div>
    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/1YA0q-J7ArOKkcRS0sz6-2DMz6Hwe18emmJpR2nyyGME/gviz/tq?tqx=out:csv&sheet=Dashboard";
        async function loadSchedule() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split("\n").map(row => row.split(","));
                let tableHTML = "";
                rows.forEach((row, index) => {
                    const cleanRow = row.filter(cell => cell.replace(/"/g, '').trim() !== "");
                    if (cleanRow.length < 2) {
                        if (cleanRow[0] && cleanRow[0].toLowerCase().includes("mis Ã  jour")) {
                            document.getElementById("timestamp").innerText = cleanRow[0].replace(/"/g, '');
                        }
                        return;
                    }
                    tableHTML += "<tr>";
                    cleanRow.forEach((cell, i) => {
                        const tag = index === 0 ? "th" : "td";
                        const className = (i === 0 && index !== 0) ? "task-name" : "";
                        tableHTML += `<${tag} class="${className}">${cell.replace(/"/g, '')}</${tag}>`;
                    });
                    tableHTML += "</tr>";
                });
                document.getElementById("scheduleTable").innerHTML = tableHTML;
            } catch (e) { console.error(e); }
        }
        loadSchedule();
    </script>
</body>
</html>
