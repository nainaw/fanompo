<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanompoana isan-tsabata</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .print-btn { background: #27ae60; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 95%; max-width: 1100px; min-height: 80vh; }
        .header-flex { display: flex; flex-direction: column; align-items: center; border-bottom: 3px solid #3498db; padding-bottom: 15px; margin-bottom: 25px; }
        h2 { color: #2c3e50; margin: 0; text-transform: uppercase; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #2c3e50 !important; color: white !important; padding: 15px; border: 1px solid #34495e; -webkit-print-color-adjust: exact; }
        td { padding: 12px; border: 1px solid #eee; text-align: center; color: #34495e; }
        .task-name { font-weight: bold; text-align: left !important; background: #f8f9fa !important; width: 25%; }
        tr:nth-child(even) td:not(.task-name) { background-color: #f9fbfd !important; -webkit-print-color-adjust: exact; }
        @media print {
            .print-btn { display: none; }
            .container { box-shadow: none; border: none; width: 100%; padding: 0; }
            th { background-color: #2c3e50 !important; color: white !important; }
            tr:nth-child(even) td { background-color: #f2f2f2 !important; }
        }
    </style>
</head>
<body>
    <button class="print-btn" onclick="window.print()">ðŸ“¥ Imprimer / Enregistrer en PDF</button>
    <div class="container">
        <div class="header-flex">
            <h2>Anjara Fanompoana isan-tsabata</h2>
            <div id="timestamp"></div>
        </div>
        <table id="scheduleTable"></table>
    </div>
    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/1YA0q-J7ArOKkcRS0sz6-2DMz6Hwe18emmJpR2nyyGME/gviz/tq?tqx=out:csv&sheet=Dashboard";
        async function loadSchedule() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split("\n").map(row => row.split(","));
                let tableHTML = "";
                
                rows.forEach((row, index) => {
                    // Filter out truly empty cells (removes the phantom 9 columns)
                    const cleanRow = row.filter(cell => cell.replace(/"/g, '').trim() !== "");
                    if (cleanRow.length < 2) {
                        if (cleanRow[0] && cleanRow[0].toLowerCase().includes("mis Ã  jour")) {
                            document.getElementById("timestamp").innerText = cleanRow[0].replace(/"/g, '');
                        }
                        return;
                    }
                    tableHTML += "<tr>";
                    cleanRow.forEach((cell, i) => {
                        const tag = index === 0 ? "th" : "td";
                        const className = (i === 0 && index !== 0) ? "task-name" : "";
                        tableHTML += `<${tag} class="${className}">${cell.replace(/"/g, '')}</${tag}>`;
                    });
                    tableHTML += "</tr>";
                });
                document.getElementById("scheduleTable").innerHTML = tableHTML;
            } catch (e) { console.error(e); }
        }
        loadSchedule();
    </script>
</body>
</html>
