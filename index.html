<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanompoana isan-tsabata</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .print-btn { background: #27ae60; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 15px; }
        
        /* The Wrapper Fixes Mobile Overflow */
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 1000px; box-sizing: border-box; }
        .table-wrapper { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        
        .header-flex { display: flex; flex-direction: column; align-items: center; border-bottom: 3px solid #3498db; padding-bottom: 10px; margin-bottom: 15px; }
        h2 { color: #2c3e50; margin: 0; text-transform: uppercase; font-size: 1.4rem; text-align: center; }
        
        table { width: 100%; border-collapse: collapse; min-width: 600px; /* Ensures table doesn't get 'squished' too small */ }
        th { background: #2c3e50 !important; color: white !important; padding: 12px; border: 1px solid #34495e; font-size: 0.9rem; }
        td { padding: 10px; border: 1px solid #eee; text-align: center; font-size: 0.9rem; color: #34495e; }
        
        .task-name { font-weight: bold; text-align: left !important; background: #f8f9fa !important; width: 30%; }

        /* Mobile Specific Adjustments */
        @media screen and (max-width: 600px) {
            h2 { font-size: 1.1rem; }
            td, th { padding: 8px 4px; font-size: 0.8rem; }
            .container { padding: 10px; }
        }

        @media print {
            .print-btn { display: none; }
            .table-wrapper { overflow: visible; }
            table { min-width: 100%; }
        }
    </style>
</head>
<body>
    <button class="print-btn" onclick="window.print()">ðŸ“¥ Imprimer / Enregistrer en PDF</button>
    <div class="container">
        <div class="header-flex">
            <h2>Anjara Fanompoana isan-tsabata</h2>
            <div id="timestamp"></div>
        </div>
        <div class="table-wrapper">
            <table id="scheduleTable"></table>
        </div>
    </div>
    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/1YA0q-J7ArOKkcRS0sz6-2DMz6Hwe18emmJpR2nyyGME/gviz/tq?tqx=out:csv&sheet=Dashboard";
        async function loadSchedule() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split("\n").map(row => row.split(","));
                let tableHTML = "";
                rows.forEach((row, index) => {
                    const cleanRow = row.filter(cell => cell.replace(/"/g, '').trim() !== "");
                    if (cleanRow.length < 2) {
                        if (cleanRow[0] && cleanRow[0].toLowerCase().includes("mis Ã  jour")) {
                            document.getElementById("timestamp").innerText = cleanRow[0].replace(/"/g, '');
                        }
                        return;
                    }
                    tableHTML += "<tr>";
                    cleanRow.forEach((cell, i) => {
                        const tag = index === 0 ? "th" : "td";
                        const className = (i === 0 && index !== 0) ? "task-name" : "";
                        tableHTML += `<${tag} class="${className}">${cell.replace(/"/g, '')}</${tag}>`;
                    });
                    tableHTML += "</tr>";
                });
                document.getElementById("scheduleTable").innerHTML = tableHTML;
            } catch (e) { console.error(e); }
        }
        loadSchedule();
    </script>
</body>
</html>
